Root:
  Use: "daz"
  Short: "bundle daz3d install package"
  Long: quick utility for zipping daz3d packages
  NoCommand: true
  Flags:
    - Name: prefix
      Shorthand: p
      Value: '"CH"'
      Persistent: true
      Usage: "prefix for package: default CH"
Commands:
- Use: "package"
  Aliases:
    - pkg
  Short: package daz3d content
  Long: package daz3d content
  Args: cobra.ExactArgs(1)
